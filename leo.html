<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premio Simón Bolívar - Trabajos Ganadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 100px;
            margin: 10px 0;
            color: #1a237e;
            font-weight: bold;
        }

        .header-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 18px;
            color: #1a237e;
            margin-top: 5px;
            font-weight: bold;
        }

        hr {
            border: 1px solid #ddd;
            margin: 10px 0;
        }

        .period-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .period-button {
            border: 1px solid #1a237e;
            padding: 5px 10px;
            cursor: pointer;
            background-color: white;
            color: #1a237e;
        }

        .period-button.active {
            background-color: #1a237e;
            color: white;
        }

        .year-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .year-button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: transparent;
            color: #666;
            border: none;
        }

        .year-button.active {
            color: #1a237e;
            font-weight: bold;
        }

        .instructions {
            font-size: 12px;
            color: #666;
            margin: 15px 0;
        }

        .logo {
            margin-top: 20px;
        }

        .logo img {
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="header-text">Trabajos ganadores<br>caricatura y fotoperiodismo</div>
    <hr>
    <h1>1985</h1>
    <div class="subtitle">EDICIÓN 9</div>
    <hr>

    <p class="instructions">Elija una opción</p>

    <div class="period-selector">
        <button class="period-button">2024-2020</button>
        <button class="period-button">2019-2010</button>
        <button class="period-button">2009-2000</button>
        <button class="period-button active">1999-1990</button>
        <button class="period-button">1989-1980</button>
        <button class="period-button">1979-1976</button>
    </div>

    <p class="instructions">Elija un año</p>

    <div class="year-selector">
        <button class="year-button">1999</button>
        <button class="year-button">1998</button>
        <button class="year-button">1997</button>
        <button class="year-button">1996</button>
        <button class="year-button">1995</button>
        <button class="year-button">1994</button>
        <button class="year-button">1993</button>
        <button class="year-button">1992</button>
        <button class="year-button">1992</button>
        <button class="year-button active">1990</button>
    </div>

    <p class="instructions">El Premio Nacional de Periodismo Simón Bolívar no conserva<br>o publica los trabajos que han
        sido parte de su archivo.</p>

    <div class="logo">
        <img src="logo-grupo-bolivar.png" alt="Logo Grupo Bolívar">
    </div>
</body>

</html>
